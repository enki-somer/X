[build]
  base = "Frontend"
  command = "npm install -g npm@latest && npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NODE_ENV = "production"
  NPM_FLAGS = "--no-audit --no-fund --legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 